---
kind: ConfigMap
apiVersion: v1
metadata:
  name: api-config
data:
  API_PORT: "3000"
  DB: "mydb"
  DBHOST: "gcp-classes-395503:europe-west2:my-sql-instance"
  DBPORT: "3306"
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
type: Opaque
data:
  DBUSER: YWRtaW4=
  DBPASS: cGFzc3dvcmQ=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api
  labels:
    app: node-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      labels:
        app: node-api
    spec:
      containers:
      - name: node-api
        imagePullPolicy: Always
        image: us-central1-docker.pkg.dev/gcp-classes-395503/my-first-docker-registry/api:latest
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secret
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-api
spec:
  type: LoadBalancer
  selector:
    app: node-api
  ports:
  - name: http
    port: 80
    targetPort: 3000

